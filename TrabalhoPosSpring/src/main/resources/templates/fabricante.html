<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Fabricante</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />

</head>
<body>


<div class="container">
<br/>
<h2>Cadastro de Fabricante</h2>

<br />
<a th:href="@{/fabricante}" >Lista fabricantes</a>

<br />
<br />

<form class="container" action="/fabricante" method="POST" th:object="${fabricante}">

<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
	<div th:each="detailedError : ${#fields.detailedErrors()}" >
		<span th:text="${detailedError.message}"></span>
	</div>
</div>

<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
  <span th:text="${mensagem}"></span>
</div>

<br />

<input type="hidden" th:field="*{id}" />

<div class="form-group">
<label for="nome">Nome:</label>
<input class="form-control" type="text" th:field="*{nome}" />
</div>

<div class="form-group">
<label for="descricao">Descrição:</label>
<input class="form-control" type="text" th:field="*{descricaoFabricante}"/>
</div>

<button class="btn btn-primary" type="submit">Salvar</button>

</form>

</div>

</body>
</html>
