<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="layoutPadrao">
<head>
<meta charset="UTF-8" />
<title>Lista de fabricantes</title>


</head>
<section layout:fragment="conteudo">


<div class="container">
<br />
	<h3>Lista de Veículos</h3>

	<a class="btn btn-primary" style="float: right;" th:href="@{/carro/novo}">Novo veículo</a>

	<br />
	<br />
	
	<table class="table">

		<thead>
			<tr>
				<th style="text-align: center;">Id</th>
				<th style="text-align: center;">Placa</th>
				<th style="text-align: center;" >Chassis</th>
				<th style="text-align: center;">Valor da diária</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="carro : ${carro}">
				<td th:text="${carro.id}" style="text-align: center;"></td>
				<td th:text="${carro.placa}" style="text-align: center;"></td>
				<td th:text="${carro.chassi}" style="text-align: center;"></td>
				<td th:text="|R$ ${{carro.valorDaDiaria}}|" style="text-align: center;"></td>
				<td>
					<a class="btn btn-primary" style="text-align: center;" th:href="@{/carro/editar/{id}(id=${carro.id})}">Editar</a>
					<a class="btn btn-danger" style="text-align: center;" th:href="@{/carro/excluir/{id}(id=${carro.id})}">Excluir</a>
				</td>
			</tr>
		</tbody>

	</table>
</div>
</section>
</html>
