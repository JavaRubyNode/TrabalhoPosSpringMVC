<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Veículos</title>

<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />

</head>
<body>


<div class="container">
<br />
<h1>Cadastro de Veículo</h1>

<a th:href="@{/carro}" >Lista Veículos</a>

<br />
<br />

<form class="container" action="/carro" method="POST" th:object="${carro}">

<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
	<div th:each="detailedError : ${#fields.detailedErrors()}" >
		<span th:text="${detailedError.message}"></span>
	</div>
</div>

<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
  <span th:text="${mensagem}"></span>
</div>

<br />

<input type="hidden" th:field="*{id}" />

<div class="form-group">
<label for="placa">Placa:</label>
<input class="form-control" type="text" th:field="*{placa}" />
</div>

<div class="form-group">
<label for="chassis">Chassis:</label>
<input class="form-control" type="text" th:field="*{chassi}"/>
</div>

<div class="form-group">
<label for="valorDaDiaria">Valor da diária:</label>
<input class="form-control" type="text" th:field="*{valorDaDiaria}"/>
</div>


<div class="form-group">
<label for="modelo">Modelo</label>
<select class="custom-select" th:field="*{modelo}"> 
	<option th:each="modelo : ${todosOsFabricantes}" 
	  th:text="${modelo.descricao}" 
	  th:value="${modelo.id}"></option>
</select>
</div>

<button class="btn btn-primary" type="submit">Salvar</button>

</form>

</div>

</body>
</html>
