<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="layoutPadrao">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de Motorista</title>
</head>
<section layout:fragment="conteudo">
<div class="container">
<br />
<h3>Cadastro de Motorista</h3>
<a class="btn btn-primary" style="float: right;" th:href="@{/motorista}" >Lista motoristas</a>
<br />
<br />

<form class="container" action="/motorista" method="POST" th:object="${motorista}">

<div layout:include="mensagemErro"></div>

<div layout:include="mensagemGeral"></div>

<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
  <span th:text="${mensagem}"></span>
</div>

<br />

<input type="hidden" th:field="*{id}" />

<div class="form-group">
<label for="nome">Nome:</label>
<input class="form-control " type="text" placeholder="Informe um Nome" th:field="*{nome}" />
</div>

<div class="form-group">
<label for="cpf">CPF:</label>
<input class="form-control js-cpf" data-mask="000.000.000-00" placeholder="Informe um CPF" type="text" th:field="*{cpf}"/>
</div>

<div class="form-group">
<label for="cnh">CNH:</label>
<input class="form-control js-cnh" data-mask="00000000000" placeholder="Informe um CNH" type="text" th:field="*{cnh}" />
</div>

<div class="form-group">
<label for="sexo">Sexo:</label>
<select class="custom-select" th:field="*{sexo}"> 
	<option th:each="sexo : ${todosSexos}" 
	  th:text="${sexo.descricao}" 
	  th:value="${sexo}"></option>
</select>
</div>
<br />
<button class="btn btn-primary" type="submit">Salvar</button>

</form>

</div>


</section>
</html>
