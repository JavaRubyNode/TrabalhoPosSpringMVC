<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="layoutPadrao">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de modelos</title>
</head>
<section layout:fragment="conteudo">

<div class="container">
<br />
<h2>Cadastro de modelos</h2>

<a class="btn btn-primary" style="float: right;" th:href="@{/modelo}" >Lista Modelos</a>

<br />
<br />

<form class="container" action="/modelo" method="POST" th:object="${modelo}">

<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
	<div th:each="detailedError : ${#fields.detailedErrors()}" >
		<span th:text="${detailedError.message}"></span>
	</div>
</div>

<div class="alert alert-success" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
  <span th:text="${mensagem}"></span>
</div>

<br />

<input type="hidden" th:field="*{id}" />

<div class="form-group">
<label for="categoria">Categoria</label>
<select class="custom-select" th:field="*{categoria}"> 
	
	<option th:each="categoria : ${todasAsCategorias}" 
	  th:text="${categoria.descricao}" 
	  th:value="${categoria}"></option>
</select>
</div>

<div class="form-group">
<label for="fabricante">Fabricante</label>
<select class="custom-select" th:field="*{fabricante}"> 
	<option th:each="fabricante : ${todosOsFabricantes}" 
	  th:text="${fabricante.nome}" 
	  th:value="${fabricante.id}"></option>
</select>
</div>

<div class="form-group">
<label for="nome">Descrição:</label>
<input class="form-control" type="text" th:field="*{descricao}" />
</div>


<button class="btn btn-primary" type="submit">Salvar</button>

</form>

</div>

</section>
</html>
